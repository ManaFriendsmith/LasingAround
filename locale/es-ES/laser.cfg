[technology-description]
helium-extraction=Los yacimientos de petróleo y gas natural a menudo contienen helio liberado por la descomposición radioactiva de minerales subterráneos. Métodos mejorados de filtración y destilación permiten capturar y utilizar el helio.
laser=Principios básicos del diseño de láser.
helium-laser=Un láser de baja potencia, útil para sensores y redes de comunicación.
carbon-dioxide-laser=Un láser de alta potencia que se puede utilizar como soldador o como arma.

scanner=Sistema electrónico de identificación de alto rendimiento.
spectroscopy=Identificar y aislar sustancias basadas en sus propiedades ópticas.
tracking-systems=Un componente esencial de cada refrigerador inteligente.

laser-mill=Máquina de alta tecnología que utiliza láseres para cortar y soldar. Conserva materiales debido a la extrema precisión, pero requiere helio para mantener una atmósfera inerte.
micron-tolerance-manufacturing=Corta piezas mecánicas diminutas de invar para aplicaciones de precisión.
micron-tolerance-instruments=Los componentes de invar con tolerancia micrométrica son ideales para crear equipos de medición sensibles que permanecen precisos en todas las condiciones.

spectroscopic-helium-extraction=La espectroscopia diagnóstica ayuda a aumentar la eficiencia del procesamiento petroquímico.

micron-tolerance-space-machines=Estudiar los rigores de las operaciones extranauvianas permite rediseñar mecanismos espaciales.
polariton-laser=Existen de verdad, pero soy demasiado estúpida para entender la página de wikipedia.
advanced-rocket-navigation=Usar avances en comunicaciones, computación cuántica, y mapeo estelar para computar trayectorias de cohetes más eficientemente.

