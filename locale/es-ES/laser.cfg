[mod-setting-description]
lasingaround-allow-gubbins-in-mill=Hay relativamente pocas recetas en el juego base que encajan estrictamente con la función de la fresadora láser. Esta configuración flexibiliza la restricción y permite que la fresadora láser fabrique intermediarios simples como alambres de cobre.
lasingaround-allow-entities-in-mill=La fresadora láser siempre puede crear tuberías básicas (y tuberías de acero con Krastorio) independientemente de esta configuración.
lasingaround-hide-duplicate-recipes=Las variantes de las recetas de la fresadora láser son idénticas a sus versiones del ensamblador, excepto por la necesidad de helio. Esta configuración oculta estas recetas del menú de fabricación manual para reducir el desorden. Esto no oculta las recetas que solo se pueden hacer en la fresadora láser. Las recetas que tienen una variante de la fresadora láser tendrán un apéndice en su descripción indicando esto.
lasingaround-k2-advanced-assembler-can-laser-mill=Esto solo se aplica a recetas exclusivas de la fresadora láser, como las estructuras de baja densidad. El ensamblador avanzado nunca puede fabricar las versiones que intercambian helio por productividad de las recetas de fabricación normales (la productividad adicional está vinculada a la entidad de la fresadora láser, por lo que el ensamblador avanzado estaría consumiendo helio sin obtener beneficios).
